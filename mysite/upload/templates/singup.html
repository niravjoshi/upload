{% extends "base.html" %}

{% block "left" %}

{% url "login" as upload_file %}
<form name="upload" class="form-horizontal"  action="{{ upload_file }}" 
    method="POST">
    {% csrf_token %}
  <div class="form-group">
    <div class="col-md-6">
        <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="First Name">
        <div class="form-group error">
            <span class="help-block">{{ form.first_name.errors }}</span>
        </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-6">
        <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Last Name">
        <div class="form-group error">
            <span class="help-block">{{ form.last_name.errors }}</span>
        </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-6">
        <input type="text" class="form-control" id="id_email" name="email" placeholder="Your Email Address">
        <div class="form-group error">
            <span class="help-block">{{ form.email.errors }}</span>
        </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-6">
        <input type="password" class="form-control" id="id_password" name="password" placeholder="New Password">
        <div class="form-group error">
            <span class="help-block">{{ form.password.errors }}</span>
        </div>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
        <input type="submit" class="btn btn-success" value="Submit">
    </div>
  </div>
</form>

{% endblock %}
